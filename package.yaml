name:                FunCell-runtime
version:             0.1.0.0
github:              "edububa/FunCell-runtime"
license:             BSD3
author:              "Luis Eduardo Bueso de Barrio"
maintainer:          "luiseduardo.bueso.debarrio@alumnos.upm.es"
copyright:           "2018 Luis Eduardo Bueso de Barrio"

extra-source-files:
- README.org
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/edububa/FunCell-runtime#readme>

dependencies:
- base >= 4.7 && < 5
- text
- websockets
- aeson
- megaparsec
- hint
- parser-combinators
- haskcell-lib
- hspec


library:
  source-dirs: src

executables:
  server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FunCell-runtime

tests:
  haskell-websockets-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FunCell-runtime
